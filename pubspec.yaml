name: edugate_applocation
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # A build system for dart code generation and moculdar compilation
  build_runner: ^2.4.7
  # Preview your flutter app in the browser on mobile devices =
  device_preview: ^1.1.0
  # State management
  flutter_bloc: ^8.1.3
  flutter_native_splash: ^2.3.5
  flutter_screenutil: ^5.9.0
  # Code generator (mainly used with cubit & retrofit)
  flutter_svg: ^2.0.9
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  # For dependecy injection
  get_it: ^7.6.4
  # Localization
  intl: ^0.18.0
  easy_localization: ^3.0.3
  # Automatically generate code for converting to and from json by annotation
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  # Networking
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.3
  retrofit_generator: ^8.0.4
  # A Flutter package to use fonts from google fonts
  google_fonts: ^6.1.0
  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android.
  shared_preferences: ^2.2.2
  # For Picking images from gallery or camera
  image_picker: ^1.0.7
  # A package that helps you add more beautiful icons to your project
  icon_broken: ^1.1.0
  # Flutter library to load and cache network images
  cached_network_image: ^3.3.1
  #  Saves web files on the storages of the device
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

